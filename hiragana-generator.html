<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiragana Notecards</title>
    <link
      href="styles/hiragana-generator.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="app">
      <div id="level-select-box" class="lvl-slct-box">
        <p class="title">Level Select</p>
        <p id="level-indicator" class="lvl-indctr">Level 1</p>
        <button id="level-select-1" class="lvl-btn" data-level="1">
          <img
            src="images/number_kanji/1ichi.png"
            alt="Level One"
            class="lvl-img"
          />
        </button>
        <button id="level-select-2" class="lvl-btn" data-level="2">
          <img
            src="images/number_kanji/2ni.png"
            alt="Level Two"
            class="lvl-img"
          />
        </button>
        <button id="level-select-3" class="lvl-btn" data-level="3">
          <img
            src="images/number_kanji/3san.png"
            alt="Level Three"
            class="lvl-img"
          />
        </button>
        <button id="level-select-4" class="lvl-btn" data-level="4">
          <img
            src="images/number_kanji/4yon.png"
            alt="Level Four"
            class="lvl-img"
          />
        </button>
        <button id="level-select-5" class="lvl-btn" data-level="5">
          <img
            src="images/number_kanji/5go.png"
            alt="Level Five"
            class="lvl-img"
          />
        </button>
      </div>
      <div id="generate-hiragana-box">
        <div id="generate-hiragana-image-box"></div>
        <input
          id="hiragana-answer-input"
          class="hrgna-ans-inpt"
          placeholder="Answer"
          style="display: none"
        />
        <button id="input-answer-button" class="inpt-ans-btn" style="display: none">Confirm</button>
        <button id="generate-hiragana-button">Generate</button>
        <button id="return-to-level-select-button" style="display: none">
          Return to Level Select
        </button>
      </div>
    </div>
    <a href="menu.html">Back to main menu</a>
    <script src="scripts/hiragana-app.js"></script>
  </body>
</html>
